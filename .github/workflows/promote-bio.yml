name: Promote AI4Bio Project

on:
  workflow_dispatch:  # 手动触发（强烈建议）
  # schedule:
  #   - cron: "0 2 * * 1"  # 不建议自动定时

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gh
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate
        run: echo "${{ secrets.GH_SPREAD_TOKEN }}" | gh auth login --with-token

      - name: Run promotion script
        run: bash promote-bio.sh
